<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Sequence with Scroll</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scrolling */
        }

        #displayedImage {
            display: block;
            margin: auto;
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            cursor: pointer;
        }

        /* Optional: Center the image horizontally */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="image-container">
    <img id="displayedImage" src="map_1.jpg" alt="First Image">
</div>

<script>
    const images = [
        'map_1.jpg', 
        'map_2.jpg',
        'map_3.jpg',
        'map_4.jpg',
        'map_5.jpg',
        'map_6.jpg',
        'map_7.jpg',
        'map_8.jpg',
        'map_9.jpg',
        'map_10.jpg'
    ];

    let currentIndex = 0;

    function showNextImage() {
        currentIndex++;
        if (currentIndex >= images.length) {
            window.close(); // Close the webpage after the last image
            return;
        }
        document.getElementById('displayedImage').src = images[currentIndex];
    }

    document.getElementById('displayedImage').addEventListener('click', showNextImage);
</script>

</body>
</html>
